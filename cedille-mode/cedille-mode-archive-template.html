<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cedille Archive</title>
    <meta charset="utf-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          rel="stylesheet">
    <style>
      pre {
          margin: 0;
      }

      #container {
          display: flex;
          width: 100vw;
          height: 100vh;
      }

      main {
          display: flex;
          flex: 1 1 0;
          flex-direction: column;
          overflow: auto;
      }

      main > section {
          overflow: auto;
      }

      aside {
          flex: 0 0 0;
          background-color: #eee8d5;
          border-right: #839496 1px solid;
          color: #eee8d5;
          font-family: monospace;
          overflow: hidden;
          transition: 0.5s cubic-bezier(0.445, 0.05, 0.55, 0.95);
          white-space: nowrap;
          padding: 5px;
      }

      aside:hover {
          flex-basis: 50vw;
          color: #93a1a1;
          overflow-y: auto;
      }

      #cedille-code {
          flex: 1 1 auto;
          background-color: #fdf6e3;
          color: #839496;
          font-weight: bold;
          padding: 10px;
      }

      #cedille-data {
          flex: 0 0 auto;
          background-color: #fdf6e3;
          color: #93a1a1;
          border-top: #839496 1px solid;
          width: 100%%;
          padding-bottom: 10px;
      }

      #cedille-data:empty {
          display: none;
      }

      .cedille-file {
          padding: 5px;
      }

      .cedille-file:hover {
          cursor: pointer;
          background-color: #fdf6e3;
      }


      .cedille-file.active {
          font-weight: bold;
      }

      .cedille-span {
          transition: 0.1s linear;
      }

      .cedille-pair:nth-child(2n+1) {
          background-color: #eee8d5;
      }

      .cedille-pair {
          background-color: #fdf6e3;
          display: flex;
          flex-direction: row;
          padding: 5px 10px;
      }

      .cedille-key {
          flex: 0 1 25%%;
          font-weight: bold;
      }

      .cedille-value {
          flex: 1 2 auto;
      }

      .highlight {
          color: white;
          background-color: #268bd2;
      }

      .hover-highlight:not(.highlight) {
          color: white;
          background-color: #6c71c4;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <aside>
        <h1>Files</h1>
        <section id="cedille-files" />
      </aside>
      <main>
        <section id="cedille-code">
          <pre><code id="cedille-code-block"></code></pre>
        </section>
        <section id="cedille-data"></section>
      </main>
    </div>
    <script type="application/json" id="spans">%s</script>
    <script type="text/javascript">%s</script>
  </body>
</html>
